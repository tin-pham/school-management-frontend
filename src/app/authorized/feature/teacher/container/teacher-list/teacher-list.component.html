<app-search-bar label="Tìm kiếm tên, sdt, email" [value]="search$.value" (valueChange)="setSearch($event)"></app-search-bar>
<div class="teacher-list">
  <app-teacher-item
    *ngFor="let teacher of teachers"
    [teacher]="teacher"
    (onDelete)="deleteTeacher(teacher.id)"
    (onEdit)="routeToEdit(teacher.id)"></app-teacher-item>
</div>

<mat-paginator
  *ngIf="totalItems > 0"
  [pageSizeOptions]="[5, 10]"
  [pageIndex]="page - 1"
  [pageSize]="itemsPerPage"
  [length]="totalItems"
  (page)="handlePageChange($event)"></mat-paginator>
