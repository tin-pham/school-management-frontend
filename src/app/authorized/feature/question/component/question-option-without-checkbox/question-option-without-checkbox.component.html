<div class="question-option" [class.selected]="isSelected">
  <div class="status-icon">
    <mat-icon *ngIf="status === IQuestionOptionStatus.CORRECT" class="correct">check_circle</mat-icon>
    <mat-icon *ngIf="status === IQuestionOptionStatus.INCORRECT && showIncorrect" class="incorrect">cancel</mat-icon>
  </div>

  <p>
    <b>{{ optionLabel }}.</b> {{ label }}
  </p>

  <div class="button-container">
    <mat-icon *ngIf="showAutorenew" class="autorenew" (click)="toggleCorrect($event)">autorenew</mat-icon>
    <mat-icon *ngIf="showTrash" class="delete" (click)="removeClick()">delete</mat-icon>
  </div>
</div>
