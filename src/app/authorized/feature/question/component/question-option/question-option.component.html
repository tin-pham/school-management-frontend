<li
  class="question-option"
  [class.selected]="status === IQuestionOptionStatus.SELECTED"
  [class.correct]="status === IQuestionOptionStatus.CORRECT"
  [class.incorrect]="status === IQuestionOptionStatus.INCORRECT">
  <!-- Material Checkbox -->
  <mat-checkbox
    #checkbox
    *ngIf="isMultipleChoice"
    [name]="name"
    [(ngModel)]="selected"
    (click)="checkboxClick($event)"
    (change)="onSelectedChange()">
    {{ label }}
  </mat-checkbox>

  <!-- Material Radio Button -->
  <mat-radio-group
    *ngIf="!isMultipleChoice"
    [name]="name"
    [(ngModel)]="selected"
    (click)="radioClick($event)"
    (change)="onSelectedChange()">
    <mat-radio-button>
      {{ label }}
    </mat-radio-button>
  </mat-radio-group>

  <div class="button-container">
    <mat-icon *ngIf="showAutorenew" (click)="toggleCorrect()">autorenew</mat-icon>
    <mat-icon *ngIf="showTrash" class="delete" (click)="removeClick()">delete</mat-icon>
  </div>
</li>
