<div *ngIf="questionCategory">
  <div class="header">
    <h1>
      {{ questionCategory.name }}
      <mat-icon class="icon edit" [routerLink]="['/question/question-category', questionCategoryId, 'edit']">edit</mat-icon>
    </h1>
    <div class="d-flex">
      <app-primary-button [routerLink]="['/question/create']" [queryParams]="{ questionCategoryId: questionCategoryId }"
        >Tạo câu hỏi</app-primary-button
      >
    </div>
  </div>

  <app-question-list
    [showEdit]="true"
    [showTrash]="true"
    [inExercise]="false"
    [questionCategoryId]="questionCategoryId"
    (onEdit)="routeToQuestion($event)"
    (onDelete)="deleteQuestion($event)"></app-question-list>
</div>
