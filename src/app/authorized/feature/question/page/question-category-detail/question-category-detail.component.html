<div *ngIf="questionCategory">

  <mat-divider></mat-divider>
  <div class="d-flex">
    <app-primary-button [routerLink]="['/question/create']" [queryParams]="{ questionCategoryId: questionCategoryId }" class="mt-3"
      >Tạo câu hỏi</app-primary-button
    >
  </div>
</div>
