<div class="question-category-list">
  <app-question-category-item
    [routerLink]="['/question/question-category', questionCategory.id]"
    *ngFor="let questionCategory of questionCategories"
    [questionCategory]="questionCategory"></app-question-category-item>

  <mat-paginator
    *ngIf="totalItems > 0"
    [pageSizeOptions]="[5, 10]"
    [pageIndex]="page - 1"
    [pageSize]="itemsPerPage"
    [length]="totalItems"
    (page)="handlePageChange($event)"></mat-paginator>

  <div class="d-flex">
    <app-primary-button [routerLink]="'/question/question-category/create'">Tạo danh mục câu hỏi</app-primary-button>
  </div>
</div>
