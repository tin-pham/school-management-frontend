<div>
  <mat-divider class="my-3"></mat-divider>
  <app-student-question-item
    *ngFor="let question of questions; let i = index"
    [question]="question"
    [questionNumber]="i + 1"
    [isSubmitted]="isSubmitted"
    [(snapshotQuestion)]="studentExerciseSubmitDTO.snapshotQuestions[i]"></app-student-question-item>

  <mat-paginator
    *ngIf="totalItems > 0"
    [pageSizeOptions]="[5, 10]"
    [pageIndex]="page - 1"
    [pageSize]="itemsPerPage"
    [length]="totalItems"
    (page)="handlePageChange($event)"></mat-paginator>
</div>
