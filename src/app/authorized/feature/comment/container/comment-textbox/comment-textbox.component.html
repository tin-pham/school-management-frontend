<div class="textbox">
  <app-textarea-group [name]="'content'" [(value)]="content" (change)="onContentChange()"></app-textarea-group>
  <div class="button">
    <app-primary-button [disabled]="!content?.trim()" (click)="onComment()">Bình luận</app-primary-button>
    <app-warn-button (click)="onCancel()">Hủy</app-warn-button>
  </div>
</div>
