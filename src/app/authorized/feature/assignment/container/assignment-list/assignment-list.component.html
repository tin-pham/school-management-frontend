<div>
  <app-assignment-item
    [routerLink]="['/assignment', assignment.id]"
    (onDelete)="delete(assignment.id)"
    *ngFor="let assignment of assignments"
    [assignment]="assignment"></app-assignment-item>

  <mat-paginator
    *ngIf="totalItems > 0"
    [pageSizeOptions]="[5, 10]"
    [pageIndex]="page - 1"
    [pageSize]="itemsPerPage"
    [length]="totalItems"
    (page)="handlePageChange($event)"
    aria-label="Select page of users"></mat-paginator>
  <app-primary-button *ngIf="!isStudent()" [routerLink]="['/assignment/create']" [queryParams]="{ courseId: courseId }"
    >Táº¡o assignment</app-primary-button
  >
</div>
