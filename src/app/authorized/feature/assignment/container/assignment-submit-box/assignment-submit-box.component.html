<div class="work-card">
  <div class="work-header">
    <h2>Bài nộp của bạn</h2>
    <div>
      <span *ngIf="isMissing(assignment)" class="status-missing">Quá hạn</span>
      <span *ngIf="submission && !isMissing(assignment) && !isLate(assignment)" class="status-completed">Đã nộp</span>
      <span *ngIf="!submission && !isMissing(assignment) && !isLate(assignment)" class="status-in-progress">Chưa nộp</span>
      <span *ngIf="submission && isLate(assignment)" class="status-late">Nộp trễ</span>
    </div>
  </div>
  <app-file-submission
    [isMissing]="submission && isMissing(assignment)"
    [submission]="submission"
    (onDelete)="delete()"></app-file-submission>

  <form (ngSubmit)="submit()">
    <app-file-input-group
      *ngIf="!submission"
      [value]="file"
      (valueChange)="onFileInputChange($event)"
      [label]="'Nộp bài'"></app-file-input-group>

    <app-primary-button *ngIf="!submission" [disabled]="!file">Nộp bài</app-primary-button>
  </form>
</div>
