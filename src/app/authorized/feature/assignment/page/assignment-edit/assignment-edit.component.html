<div class="form" *ngIf="assignment">
  <h1 class="title">Sửa bài tập</h1>
  <form (ngSubmit)="update()">
    <app-text-input-group
      icon="assignment"
      [required]="true"
      [label]="'Tiêu đề'"
      [(value)]="assignment.name"
      [name]="'name'"></app-text-input-group>
    <app-text-editor icon="description" label="Nội dung" [(value)]="assignment.description"></app-text-editor>

    <bootstrap-date-time-picker
      icon="date_range"
      [(ngModel)]="assignment.dueDate"
      name="dueDate"
      label="Deadline"></bootstrap-date-time-picker>

    <!-- <app-date-time-picker icon="date_range" name="dueDate" [(datetime)]="assignment.dueDate" label="Deadline"></app-date-time-picker> -->
    <div class="d-flex justify-content-end mt-3">
      <app-primary-button [disabled]="!assignment.name?.trim()">Cập nhật</app-primary-button>
    </div>
  </form>
</div>
