<div class="form" *ngIf="section">
  <h1 class="title">Chỉnh sửa chương</h1>
  <form (ngSubmit)="updateSection()">
    <app-text-input-group icon="category" [required]="true" [name]="'name'" [label]="'Tên'" [(value)]="section.name"></app-text-input-group>
    <app-primary-button [disabled]="!section.name?.trim()">Cập nhật</app-primary-button>
  </form>
</div>
