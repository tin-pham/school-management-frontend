<div class="detail">
  <app-course-detail-header
    class="header"
    [courseId]="course?.id"
    [name]="course?.name"
    [description]="course?.description"></app-course-detail-header>
  <app-course-detail-sidebar class="sidebar" [name]="course?.name" [imageUrl]="course?.imageUrl"></app-course-detail-sidebar>
  <app-course-section-list class="list"></app-course-section-list>
</div>
