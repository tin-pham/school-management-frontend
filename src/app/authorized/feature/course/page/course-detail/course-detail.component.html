<div class="detail" *ngIf="course">
  <app-course-detail-header class="header" [course]="course"></app-course-detail-header>
  <app-course-detail-sidebar
    (onUnRegisterClick)="unRegister()"
    (onRegisterClick)="register()"
    [isRegisted]="isRegistered"
    class="sidebar"
    [course]="course"></app-course-detail-sidebar>
  <app-course-section-list class="list" [courseId]="courseId" [courseCreatedById]="course.createdBy"></app-course-section-list>
</div>
