<app-course-group
  (categoryDeleted)="onCategoryDeleted($event)"
  *ngFor="let category of categories"
  [category]="category"></app-course-group>
<div>
  <h2>Khóa học khác</h2>
  <app-course-card
    *ngFor="let course of uncategorizedCourses"
    [routerLink]="['/course', course.id]"
    [imageUrl]="course.image.url"
    [alt]="course.name"
    [name]="course.name"
    [description]="course.description"></app-course-card>
  <mat-icon routerLink="/course/create">library_add</mat-icon>
</div>
