<div class="course-card" *ngIf="course">
  <app-image-card
    (onDeleteClick)="delete()"
    (onCloseClick)="remove()"
    class="image-card"
    role="button"
    [option]="option"
    [isEdit]="isEdit"
    [src]="course.imageUrl"
    [alt]="course.name"
    [name]="course.name"
    [description]="course.description"></app-image-card>

  <div>
    <div *ngIf="assignmentIcon" class="assignment-button">
      <mat-icon class="assignment" role="button" (click)="assignmentClick($event)"
        >assignment
        <span *ngIf="course.unsubmittedPendingCount > 0" class="assignment-count">{{ course.unsubmittedPendingCount }}</span>
      </mat-icon>
    </div>
  </div>
</div>
