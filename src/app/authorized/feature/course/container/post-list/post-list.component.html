<div class="post-list">
  <app-post-item *ngFor="let post of posts" [post]="post"></app-post-item>
</div>

<mat-paginator
  *ngIf="totalItems > 0"
  [pageSizeOptions]="[5, 10]"
  [pageIndex]="page - 1"
  [pageSize]="itemsPerPage"
  [length]="totalItems"
  (page)="handlePageChange($event)"></mat-paginator>
