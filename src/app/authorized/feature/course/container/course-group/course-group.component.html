<div>
  <div>
    <h2>{{ category.name }}</h2>
    <app-course-toolbar (addCourse)="routeToAddCourse()" (delete)="onDeleteCategory()" [categoryId]="category.id"></app-course-toolbar>
  </div>
  <app-course-card
    *ngFor="let course of courses"
    [routerLink]="['/course', course.id]"
    [imageUrl]="course.image.url"
    [alt]="course.name"
    [name]="course.name"
    [description]="course.description"></app-course-card>

  <a [routerLink]="['/category', category.id]" class="link-opacity-100" role="button">Xem thêm</a>
</div>
