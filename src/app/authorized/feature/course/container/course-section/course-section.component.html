<div>
  <div class="item" (click)="toggle = !toggle">
    <a matLine>
      <span class="me-2">
        <mat-icon class="align-middle" *ngIf="!toggle">expand_more</mat-icon>
        <mat-icon class="align-middle" *ngIf="toggle">expand_less</mat-icon>
      </span>
      <span class="fw-bold">
        {{ section.name }}
      </span>
    </a>
    <span *ngIf="showIcons" class="align-middle">
      <mat-icon class="edit" [routerLink]="'/course/' + courseId + '/section/' + section.id">edit</mat-icon>
      <mat-icon class="delete" (click)="delete($event)">delete</mat-icon>
      <mat-icon class="add" [routerLink]="'/course/' + courseId + '/section/' + section.id + '/lesson'">add</mat-icon>
    </span>
  </div>
  <div [@expandCollapse]="toggle ? 'expanded' : 'collapsed'">
    <app-course-lesson-item
      (onDelete)="deleteLesson($event)"
      [isStudent]="isStudent"
      [sectionId]="section.id"
      [lessons]="section.lessons"></app-course-lesson-item>
  </div>
</div>
