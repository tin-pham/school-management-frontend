<app-expansion-list
  [expandIcon]="true"
  [editIcon]="true"
  [deleteIcon]="true"
  [addIcon]="true"
  (delete)="delete()"
  [editRoute]="'/course/' + courseId + '/section/' + section.id"
  [addRoute]="'/course/' + courseId + '/section/' + section.id + '/lesson'"
  [title]="section.name"
  [items]="lessonItems"
  (onEditClick)="editLesson($event)"></app-expansion-list>
