<div class="container">
  <div class="course-list">
    <app-course-card
      class="course-card"
      (onAssignmentClick)="routeToAssignment(course.id)"
      (onDelete)="delete(course.id)"
      *ngFor="let course of courses"
      [assignmentIcon]="true"
      [routerLink]="['/course', course.id]"
      [course]="course"
      [isEdit]="true"
      [option]="options"></app-course-card>
  </div>

  <mat-paginator
    *ngIf="totalItems > 0"
    [pageSizeOptions]="[5, 10]"
    [pageIndex]="page - 1"
    [pageSize]="itemsPerPage"
    [length]="totalItems"
    (page)="handlePageChange($event)"
    aria-label="Select page of users"></mat-paginator>
</div>
