<div class="comment" [class.reply]="isReply">
  <div class="user-banner">
    <div class="user">
      <div class="avatar">
        <img [src]="avatarUrl" />
        <span class="stat grey"></span>
      </div>
      <h5>Floyd Miles</h5>
    </div>
    <button class="btn dropdown"><i class="ri-more-line"></i></button>
  </div>
  <div class="content">
    <p>
      {{ content }}
    </p>
  </div>
  <div class="footer">
    <a href="#">Reply</a>
    <div class="divider"></div>
    <span class="is-mute">6 hour</span>
  </div>
</div>
