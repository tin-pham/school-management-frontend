<div class="form">
  <h1 class="title">Tạo bài tập trắc nghiệm</h1>
  <form>
    <app-text-input-group icon="help_outline" [required]="true" [label]="'Tên'" [(value)]="dto.name"></app-text-input-group>
    <app-select-list
      icon="star"
      [required]="true"
      [label]="'Độ khó'"
      [options]="difficulties"
      [(selected)]="dto.difficultyId"></app-select-list>
    <app-number-input-group icon="access_time" [label]="'Thời gian (phút)'" [(value)]="dto.time"></app-number-input-group>
    <app-date-picker [(value)]="dto.dueDate" [label]="'Ngày hết hạn'"></app-date-picker>
    <app-checkbox-input-group [(checked)]="dto.instantMark" [label]="'Chấm điểm ngay'"></app-checkbox-input-group>
    <app-primary-button (click)="store()">Tạo</app-primary-button>
  </form>
</div>
