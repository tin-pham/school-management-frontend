<div *ngIf="exercise">
  <h1>{{ exercise.name }}</h1>
  <p>{{ exercise.difficultyName }}</p>

  <div class="buttons d-flex">
    <app-primary-button>Tạo câu hỏi</app-primary-button>
    <app-secondary-button [routerLink]="['/exercise', exerciseId, 'question-category']">Chọn câu hỏi từ bộ câu hỏi</app-secondary-button>
  </div>

  <div>
    <app-question-list [exerciseId]="exerciseId"></app-question-list>
  </div>
</div>
