<div class="form">
  <h1 class="title">Chấm điểm</h1>
  <form (ngSubmit)="submitGrade()">
    <app-number-input-group [(value)]="dto.grade" [min]="0" [max]="100" [required]="true" [label]="'Điểm'"></app-number-input-group>
    <app-textarea-group [(value)]="dto.message" [label]="'Nhận xét'"></app-textarea-group>

    <app-primary-button [disabled]="!dto.grade">Chấm điểm</app-primary-button>
  </form>
</div>
