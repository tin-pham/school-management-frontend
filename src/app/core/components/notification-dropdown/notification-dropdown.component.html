<li class="nav-item dropdown" *ngIf="notificationsPaginated">
  <button class="nav-link" data-bs-toggle="dropdown">
    <mat-icon>notifications</mat-icon>
    <span
      *ngIf="notificationsPaginated.meta.totalItems"
      class="position-absolute top-0 start-100 translate-middle badge bg-danger navbar-badge"
      >{{ notificationsPaginated.meta.totalItems }}</span
    >
  </button>
  <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end notification-dropdown">
    <li>
      <a
        (click)="routeToNotification(notification)"
        role="button"
        class="dropdown-item"
        *ngFor="let notification of notificationsPaginated.data">
        <!-- Message Start -->
        <app-notification-comment
          [showCheckbox]="false"
          *ngIf="notification.commentOwnerId"
          [notification]="notification"></app-notification-comment>

        <app-notification-exercise *ngIf="notification.courseId" [notification]="notification"></app-notification-exercise>

        <app-notification-assignment
          *ngIf="notification.assignmentNotificationId"
          [showCheckbox]="false"
          [notification]="notification"></app-notification-assignment>

        <app-notification-lesson *ngIf="notification.lessonId" [notification]="notification"></app-notification-lesson>
        <!-- Message End -->
      </a>
    </li>
    <div>
      <li *ngIf="notificationsPaginated.meta.totalItems"><mat-divider></mat-divider></li>
      <!-- Repeat for each message, update the link and img source as needed -->
      <li><a routerLink="/notification" class="dropdown-item dropdown-footer">Xem tất cả</a></li>
    </div>
  </ul>
</li>
