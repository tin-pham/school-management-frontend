<app-header *ngIf="isAuthenticated" (toggleSidebar)="onToggleSidebar()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img routerLink="/profile" class="avatar mat-elevation-z8" [src]="getAvatarUrl()" role="button" />

    <h4 class="name">{{ profile?.displayName || profile?.username }}</h4>
    <p class="designation" *ngFor="let role of _user?.roles">{{ role }}</p>

    <mat-divider></mat-divider>

    <div *ngIf="isAdmin()">
      <button mat-button class="menu-button" routerLink="/student" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>Học sinh</span>
      </button>

      <button mat-button class="menu-button" routerLink="/teacher" routerLinkActive="active">
        <mat-icon>school</mat-icon>
        <span>Giáo viên</span>
      </button>
    </div>

    <div *ngIf="isTeacher()">
      <button mat-button class="menu-button" routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Trang chủ</span>
      </button>

      <button mat-button class="menu-button" routerLink="/course" routerLinkActive="active">
        <mat-icon>book</mat-icon>
        <span>Khóa học</span>
      </button>

      <button mat-button class="menu-button" routerLink="/category" routerLinkActive="active">
        <mat-icon>category</mat-icon>
        <span>Danh mục</span>
      </button>

      <button mat-button class="menu-button" routerLink="/question" routerLinkActive="active">
        <mat-icon>live_help</mat-icon>
        <span>Bộ câu hỏi</span>
      </button>
    </div>

    <div *ngIf="isStudent()">
      <button mat-button class="menu-button" routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Trang chủ</span>
      </button>

      <button mat-button class="menu-button" routerLink="/course" routerLinkActive="active">
        <mat-icon>book</mat-icon>
        <span>Khóa học</span>
      </button>
    </div>
    <mat-divider></mat-divider>

    <div>
      <button mat-button class="menu-button" (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Đăng xuất</span>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
