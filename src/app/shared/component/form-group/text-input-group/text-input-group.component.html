<div class="mb-3">
  <mat-icon *ngIf="icon" class="icon">{{ icon }}</mat-icon>
  <label [for]="name" class="label form-label" [class.asterix]="required">{{ label }}</label>
  <input
    spellcheck="false"
    [type]="type"
    [disabled]="disabled"
    [id]="name"
    [name]="name"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    class="form-control" />
</div>
