<div class="mb-3">
  <mat-icon *ngIf="icon" class="icon">{{ icon }}</mat-icon>
  <label>{{ placeholder }}</label>
  <mat-form-field class="example-form-field">
    <mat-select [(ngModel)]="selected" (selectionChange)="onSelectedChange($event.value)" multiple>
      <input matInput type="text" (input)="onKey($event)" class="example-input" />
      <mat-option *ngFor="let option of filteredOptions" [value]="option.id">{{ option.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
